<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="keywords" content="image resizer, resize images, image optimization, free image tools">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;

        a {

        }

        /* Header */
        header {
            background-color: #1A73E8; /* Dark Blue */

            padding: 20px;

        }

        header h1 {

            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        /* Navigation Buttons */
        .nav-button {
            background-color: #1A73E8; /* Dark Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background-color: #1557B2; /* Slightly Darker Blue */
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tool-section {
            margin-bottom: 40px;
        }

        .tool-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1A73E8; /* Dark Blue */
        }

        .tool-section label {
            display: block;
            margin-bottom: 10px;

        }

        .tool-section input[type="file"],
        .tool-section input[type="number"],
        .tool-section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .tool-section button {
            background-color: #1A73E8; /* Dark Blue */
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tool-section button:hover {
            background-color: #1557B2; /* Slightly Darker Blue */
        }

        .preview-section {
            text-align: center;
            margin-top: 20px;
        }

        .preview-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Ad Sections */
        .ad-section {
            text-align: center;
            margin: 20px 0;
            padding: 10px;

            border: 1px solid #ddd;

        /* Footer */

            background-color: #333;

            text-align: center;
            padding: 20px 0;

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .tool-section h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <button onclick="goHome()" class="nav-button">Home</button>
                <button onclick="goBack()" class="nav-button">Back</button>
            </div>
            <div>
                <h1>Image Resizer Tool</h1>
                <p>Resize images by percentage, width, and height.</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Ad Section -->
        <div class="ad-section">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Resizer Tool -->
        <section class="tool-section">
            <h2>Resize Image</h2>
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">

            <label for="resize-percentage">Resize by Percentage (%):</label>
            <input type="number" id="resize-percentage" min="1" max="100" placeholder="Enter percentage">

            <label for="resize-width">Resize by Width (px):</label>
            <input type="number" id="resize-width" placeholder="Enter width">

            <label for="resize-height">Resize by Height (px):</label>
            <input type="number" id="resize-height" placeholder="Enter height">

            <button id="resize-btn">Resize Image</button>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
            <h2>Resized Image Preview</h2>
            <img id="preview" src="#" alt="Resized Image Preview" style="display: none;">
            <a id="download-link" style="display: none;">Download Resized Image</a>
        </section>

        <!-- Ad Section -->
        <div class="ad-section">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Isha Tech Image Resizer Tool. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Image Resizing and Navigation -->
    <script>
        // Image Resizing Logic
        document.getElementById('resize-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('image-upload');
            const resizePercentage = document.getElementById('resize-percentage').value;
            const resizeWidth = document.getElementById('resize-width').value;
            const resizeHeight = document.getElementById('resize-height').value;

            if (fileInput.files.length === 0) {
                alert('Please upload an image.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    let newWidth = img.width;
                    let newHeight = img.height;

                    if (resizePercentage) {
                        newWidth = img.width * (resizePercentage / 100);
                        newHeight = img.height * (resizePercentage / 100);
                    }

                    if (resizeWidth) {
                        newWidth = resizeWidth;
                        newHeight = img.height * (resizeWidth / img.width);
                    }

                    if (resizeHeight) {
                        newHeight = resizeHeight;
                        newWidth = img.width * (resizeHeight / img.height);
                    }

                    canvas.width = newWidth;
                    canvas.height = newHeight;

                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    const resizedImage = canvas.toDataURL('image/jpeg', 0.7);
                    const preview = document.getElementById('preview');
                    const downloadLink = document.getElementById('download-link');

                    preview.src = resizedImage;
                    preview.style.display = 'block';

                    downloadLink.href = resizedImage;
                    downloadLink.download = 'resized-image.jpg';
                    downloadLink.style.display = 'block';
                };
            };

            reader.readAsDataURL(file);
        });

        // Navigation Functions
        function goHome() {
            window.location.href = "index.html"; // Replace with your main page URL
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
