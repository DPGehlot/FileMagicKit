<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert your images to PDF format quickly and easily with our free online tool.">
    <meta name="keywords" content="image to pdf, convert image to pdf, image converter, pdf converter">
    <meta name="author" content="Your Name">
    <title>Image to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #upload-section {
            margin-bottom: 20px;
        }

        #image-upload {
            margin-bottom: 10px;
        }

        #convert-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        #convert-btn:hover {
            background-color: #218838;
        }

        #ad-section {
            margin: 20px 0;
        }

        .ad {
            background-color: #ffc107;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        #download-section {
            margin-top: 20px;
        }

        #download-link {
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Navigation Buttons */
        .nav-button {
            background-color: #0056b3; /* Darker blue to match the theme */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background-color: #004080; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <button onclick="goHome()" class="nav-button">Home</button>
                <button onclick="goBack()" class="nav-button">Back</button>
            </div>
            <div>
                <h1>Image to PDF Converter</h1>
                <p>Upload your image and convert it to PDF in seconds!</p>
            </div>
        </div>
    </header>

    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <button id="convert-btn">Convert to PDF</button>
        </section>

        <!-- Ad Section -->
        <section id="ad-section">
            <div class="ad">Advertisement</div>
        </section>

        <!-- Download Section -->
        <section id="download-section">
            <a id="download-link" style="display:none;">Download PDF</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Isha Tech Image to PDF Converter. All rights reserved.</p>
    </footer>

    <!-- Include jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        document.getElementById('convert-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('image-upload');
            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    // Create a new PDF document
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const width = pdf.internal.pageSize.getWidth();
                    const height = pdf.internal.pageSize.getHeight();

                    // Calculate aspect ratio to fit the image in the PDF
                    const imgWidth = img.width;
                    const imgHeight = img.height;
                    const ratio = Math.min(width / imgWidth, height / imgHeight);
                    const finalWidth = imgWidth * ratio;
                    const finalHeight = imgHeight * ratio;

                    // Add the image to the PDF
                    pdf.addImage(img, 'JPEG', 0, 0, finalWidth, finalHeight);

                    // Save the PDF and create a download link
                    const pdfBlob = pdf.output('blob');
                    const url = URL.createObjectURL(pdfBlob);
                    const a = document.getElementById('download-link');
                    a.href = url;
                    a.download = 'converted.pdf';
                    a.style.display = 'block';
                };
            };

            reader.readAsDataURL(file);
        });

        // Navigation Functions
        function goHome() {
            window.location.href = "iloveimage.html"; // Replace with your main page URL
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
